<section id="teacherPanel" class="panel" style="display:none;">
  <h2>Teacher Approvals</h2>

  <div id="teacherLoginArea" class="card">
    <h3>Teacher Sign In</h3>
    <div class="row">
      <label>Email
        <input id="teacherEmailInput" type="email" placeholder="teacher@school.org"/>
      </label>
      <label>Password
        <input id="teacherPasswordInput" type="password" placeholder="Password provided by counselor"/>
      </label>
    </div>
    <div class="row">
      <button id="teacherLoginBtn">Sign In</button>
    </div>
    <div id="teacherLoginMsg" class="msg"></div>
  </div>

  <div id="teacherDashboard" class="card" style="display:none;">
    <div class="row spaceBetween">
      <div id="teacherInfo"></div>
      <button id="teacherLogoutBtn" class="danger">Sign Out</button>
    </div>

    <div class="subcard">
      <h3>Your Course Rosters</h3>
      <div class="infoBlock">
        Rosters are grouped by course. Students are sorted alphabetically. For courses requiring approval, set each student as Approved or Rejected.
      </div>
      <div id="teacherRosters"></div>
    </div>
  </div>
</section>
